<script type="text/javascript">jQuery(document).ready(function () {
    $('.face, .nav-userinfo').mousemove(function () {
        $('.nav-userinfo').show();
    }).mouseout(function () {
        $('.nav-userinfo').hide();
    });

    var simplemde = new SimpleMDE(
        {
            placeholder: "详细的描述可以得到更有效的回复",
            toolbar: ["code","bold","italic","strikethrough","heading","quote","link","image","table","preview"],
            element: document.getElementById('question-content')
        });

    var e = $(".so-header"),
        t = $(".js-search-field"),
        n = $(".js-search-submit"),
        i = !1;
    t.on('focus', function () {
        e.addClass("_search-open");
    }).on('blur', function () {
        i?(t.focus(),i=!1):e.removeClass("_search-open");
    });
    n.mousedown(function(){
        i=!0
    });
});
</script>
