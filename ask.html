<section id="main" style="">
    <!-- start site's main content area -->
    <section class="content-wrap">
        <div class="container">
            <div class="row">
                <main class="col-md-9 main-content">
                    <article class="post box-common">
                        <section>
                            <div class="post-content">
                                <form id="post-ask" action="./ask.html" method="post">
                                    <div class="form-group field-question-title required">
                                        <label class="control-label" for="question-title">提问题</label>
                                        <input type="text" id="question-title" class="form-control"
                                               name="Question[title]" maxlength="100" placeholder="好的标题能够吸引更多人回复哦">
                                        <div class="help-block"></div>
                                    </div>
                                    <div class="form-group field-question-content required">
                                        <textarea id="question-content" name="Question[content]" style="display: none;"></textarea>
                                        <div class="help-block"></div>
                                    </div>
                                    <div class="form-group field-question-pay_money">
                                        <label class="control-label" for="question-pay_money">有偿支付（可选）</label>
                                        <input type="text" id="question-pay_money" class="form-control"
                                               name="Question[pay_money]" placeholder="有尝支付金额，至少1元">
                                        <div class="help-block"></div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-blue btn-ask">提交</button>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </article>
                </main>

                <aside class="col-md-3 sidebar">
                    <div class="widget box-common">
                        <div class="title title2"><h4>最新评论</h4></div>
                        <div class="content new-comment">
