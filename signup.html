<section id="main" style="">
    <div class="site-signup">
        <div class="row" style="margin-right: 0px;">
            <div class="" style="margin: 0 auto;width: 350px;">
                <div class="panel panel-default box-common">
                    <div class="panel-heading">
                        注册
                        <span style="float: right;"><a href="./login.html">已有帐号？</a></span>
                    </div>
                    <div class="panel-body">
                        <form id="form-signup" action="./signup.html" method="post">
                            <div class="form-group field-signupform-email required">
                                <label class="control-label" for="signupform-email">邮箱</label>
                                <input type="text" id="signupform-email" class="form-control" name="SignupForm[email]">
                                <div class="help-block"></div>
                            </div>
                            <div class="form-group field-signupform-password required">
                                <label class="control-label" for="signupform-password">密码</label>
                                <input type="password" id="signupform-password" class="form-control"
                                       name="SignupForm[password]">
                                <div class="help-block"></div>
                            </div>
                            <div class="form-group field-signupform-repassword required">
                                <label class="control-label" for="signupform-repassword">确认密码</label>
                                <input type="password" id="signupform-repassword" class="form-control"
                                       name="SignupForm[repassword]">
                                <div class="help-block"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">
                                    <i class="fa fa-btn fa-user"></i>注册
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
