<script type="text/javascript">jQuery(document).ready(function () {
    $('.face, .nav-userinfo').mousemove(function () {
        $('.nav-userinfo').show();
    }).mouseout(function () {
        $('.nav-userinfo').hide();
    });

    $('#signupform-email').on('focus', function () {
        $('.field-signupform-email .help-block').html('');
    });

    var time = 30
    $('#getCode').on('click', function () {
        var _this = $(this);
        // 初始化时间
        if (_this.data('sending') == 0) {
            var email = $('#signupform-email').val();
            if (email == '') {
                $('#signupform-email').focus();
                return false;
            }
            if (!email.match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {
                $('.field-signupform-email .help-block').html('邮箱格式错误');
                return false;
            }
            _this.data('sending', 1)
            sendCode()
        }
    });

    function sendCode(){
        var _this = $('#getCode');
        time--
        _this.html(time+"s后重发")
        if(time > 0) {
            setTimeout(sendCode, 1000)
        } else {
            _this.html("没有收到？重新获取验证码")
            _this.data('sending', 0)
            time = 30
        }
    }

    var e = $(".so-header"),
        t = $(".js-search-field"),
        n = $(".js-search-submit"),
        i = !1;
    t.on('focus', function () {
        e.addClass("_search-open");
    }).on('blur', function () {
        i?(t.focus(),i=!1):e.removeClass("_search-open");
    });
    n.mousedown(function(){
        i=!0
    });
});
</script>
